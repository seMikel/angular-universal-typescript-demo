<div class="products">
    <mat-grid-list cols="6">
        <mat-grid-tile *ngFor="let product of products">
            <mat-card class="product" fxLayout="column" fxLayoutAlign="space-between start">
                <div>
                    <mat-card-header>
                        <mat-card-title>{{product.name}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{product.description}}</p>
                    </mat-card-content>
                </div>
                <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center" class="actions">
                    <span>Price: {{product.price}}</span>
                    <button *ngIf="user" mat-raised-button color="primary" (click)="addToCart(product)">Buy</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
